<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState, useRef} = React;

        function Counter() {
            console.log("counter 랜더링 됨");

            const [count, setCount] = useState(0);
            let variable = 0;
            const countRef = useRef(0);

            const increseCount =() =>{
                setCount(count + 1);
            };
            const increseCountVariable = () =>{
                ++variable
                console.log(variable);
            }
            const increseCountRef = () =>{
                countRef.current = countRef.current+1;
                console.log(`current : ` , useRef.current);
            }
            
            return(
                <>
                    <h1> count : {count} </h1>
                    <h1> variable : {variable} </h1>
                    <h1> ref : {useRef.current} </h1>
                    <button onClick ={increseCount}>count 증가</button>
                    <button onClick ={increseCountVariable}>variable 증가</button>
                    <button onClick ={increseCountRef}>Ref 증가</button>
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<Counter/>);

        
    </script>
</body>
</html>
