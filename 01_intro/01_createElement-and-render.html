<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--react Home 문서 웹사이트에 react 추가하기-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>
<body>
    <div class="root">
        <script type="text/javascript">
            /*
            첫 번째 : 생성하고자 하는 엘리먼트의 태그
            두 번째 : 엘리먼트의 속성
            세 번째 : 자식 노드
            */
            const greetingElement = React.createElement("h1",
            {className:"greeting", id:'greeting'},
            'hello world!');

            const textElement = React.createElement("h3",
            {id : "name"},
            "안녕하세요, 호빵맨 입니다.");

            const donContainer = document.getElementById("root");
            const root = ReactDOM.createRoot(domContainer);
            root.render(greetingElement);

            ReactDOM.createRoot(document.getElementById("root")).render([greetingElement, textElement]);
        </script>
    </div>
    
</body>
</html>
