<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function PropsVerity({name, favoriteNumber, children}){
            return (
                <>
                    <h2>제 이름은 {name} 입니다. </h2>
                    <h3>제가 가장 좋아하는 숫자는 {favoriteNumber} 입니다. </h3>
                    <h4>제가 가지고 있는 children은 {children} 입니다. </h4>
                    <h6>===============================================================================================</h6>
                </>
            );
        }
        PropsVerity.PropTypes = {
            name : PropTypes.String, //name의 속성은 string이어야 한다.

            favoriteNumber : PropTypes.number.isRequired //favoriteNumber의 속성은 number이며 없으면 안된다. 
        }
        ReactDOM.createRoot(document.getElementById("root")).render(
            [
                <PropsVerity name = "비버리 힐터레스트 알렉산더 주니어 2세 장구" favoriteNumber ={2}>텍스트노드 2</PropsVerity>, 
                <PropsVerity name = "비버리 힐터레스트 알렉산더 주니어 3세 장화" favoriteNumber ={3}>텍스트노드 3</PropsVerity>,
                <PropsVerity name = "비버리 힐터레스트 알렉산더 주니어 4세 태봉" favoriteNumber ={4}>텍스트노드 4</PropsVerity>
            ]
        );
    </script>
</body>
</html>
