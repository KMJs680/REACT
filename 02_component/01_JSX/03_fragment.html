<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>

<body>
    <div id="root"></div>
    
        <!--
        JSX는 편리한 문법이나 몇가지 규칙을 준수해야 한다.
        동일 레벨의 노드들이 연달아 정의되는 경우 문법적인 에러가 발생하게 된다.

        여러 형제 레벨의 엘리먼트를 정의해야하는 경우 하나의 부모 엘리먼트로(div 태그와 같은) 감싸야 하는데
        div 요소 같은 실질적인 요소를 사용하지 않으려면 Fragment를 이용할 수 있따. (react 16이전 버전에 추가됨)
    -->
    <script type="text/babel">

        const user ={
            name:"gildong",
            phone:'010-123-1234'
        };

        // const element=(
        //     <h1>안녕</h1>
        //     <h1>안녕하세요</h1>

        //2.<div>테그로 감싸서 하나의 돔트리를 생성할수 있도록 한다

        //     <div>
        //         <h1>안녕</h1>
        //         <h1>안녕하세요</h1>
        //     </div>
        //     );
        // ReactDOM.createRoot(document.getElementById("root")).render(element);
        /*
            03. React 라이브러리로부터 Fragment 객체만 구조분해 할당을 해주면 React.을 생략할 수 있다.*/
            // const {Fragment} = React;
            // const elemet = (
            //     <React.Fragment>
            //         <h1>안녕{user.name}</h1>
            //         <h1>phone : {user.phone}</h1>
            //     </React.Fragment>
            // );
            // ReactDOM.createRoot(document.getElementById("root")).render(element);
    
            // React 라이브러리로 부터 Fragment 객체만 구조분해 할당을 해주면 React.을 생략할 수 있다.
            const {Fragment} = React;
            const element = (
                <Fragment>
                    <h1>안녕 : {user.name}</h1>
                    <h1>phone : {user.phone + " 전화해도 됨?"}</h1>
                </Fragment>

            );
            ReactDOM.createRoot(document.getElementById("root")).render(element);

    </script>
</body>
</html>
