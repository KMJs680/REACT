<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>

    <!--성능상으로는 별로 큰 차이가 없지만 가독성을 위해 컴포넌트 내부 함수로 이벤트 핸들러 메소드를
    분리한 후에 render함수 안에서는 미리 선언된 함수를 사용하는 걸로 render 함수의 가독성을
    향상시키는 것이 가능하다.
    이벤트 핸들러에서 실행할 내용이 많을 수록 가독성은 더 좋아진다. -->
    <div id="root"></div>
    <script type="text/babel">
        const{useState} = React;
        //1. 구조 분해할당 es6
        //2. useState : hooks의 일종으로 컴포넌트에서 값을 관리하기 위해 사용하는 것이다.
        //hooks가 뭔지? => 리액트의 라이프 사이클에 맞춰 주기 위해서 function형 컴포넌트에 사용하는 기능
        //react라이프 사이클 
        function LoginComponent(){
            const [ username , setUsername] = useState('');
            const [ password, setPassword ] = useState('');

            //두 줄 이상일 경우엔 무조건 중괄호를 해줘야 한다.
            const onChangeUserName = e => {
                setUsername(e.target.value);
            }
            //한 줄일 경우 이렇게 중괄호를 생략 할 수 있다.
            const onChangePassword = e => setPassword(e.target.value);
            const onClickHandler = () => {
                alert(`username : ${username} \n password: ${password}`);
                setUsername('');
                setPassword('');
            }
            return(
                <>
                    <div style={{}}>
                        <h1>로그인</h1>
                        <label> 아이디 : </label>
                        <input  
                            type="text"
                            name="username"
                            placeholder = "아이디를 입력하시오"
                            value = {username}
                            onChange = {onChangeUserName}
                        />
                    </div> 
                    <div>
                        <label> 비밀번호 : </label>
                        <input 
                            type="password"
                            name="password"
                            placeholder = "비밀번호를 입력하시오"
                            value = {password}
                            onChange = {onChangePassword}
                        />
                    </div>
                    <button onClick ={onClickHandler}>로그인</button>
                </>
            );

         }
         ReactDOM.createRoot(document.getElementById("root")).render(<LoginComponent/>);





    </script>
</body> 
</html>
